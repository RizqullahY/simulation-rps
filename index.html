<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi Batu Gunting Kertas</title>
  <meta name="description" content="RPS? but you can still modificate yourself">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/tailwind.css">
</head>
<body class="flex flex-col h-screen bg-gray-100 text-gray-800">
  <div class="p-4 flex gap-3">
    <button id="btnStart" class="bg-blue-600 hover:bg-blue-800 text-white rounded px-4 py-1">
      ▶ Start
    </button>
    <button id="btnStop" class="bg-red-600 hover:bg-red-800 text-white rounded px-4 py-1">
      ■ Stop
    </button>
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="chkRecord" checked> Rekam
    </label>
    <label class="flex items-center gap-2 text-sm">
      Speed:
      <input type="range" id="speedSlider" min="0.5" max="3" value="2" step="0.1">
    </label>
  </div>

  <div class="flex-1 flex justify-center items-center relative">
    <canvas id="c" class="border-2 border-gray-300 rounded bg-white"></canvas>
    <div id="result" class="absolute text-4xl font-bold text-black/80 drop-shadow-lg"></div>
  </div>

  <script src="./javascript/species.js"></script>
  <script src="./javascript/script.js"></script>
  <script src="./javascript/record.js"></script>
</body>
</html>
